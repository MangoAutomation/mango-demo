<div class="card-container">
    <ex-expansion-panel>
        <ex-panel-header>
            <h2>Statistics Chart</h2>

            <md-button href="https://github.com/infiniteautomation/mango-demo/tree/master/web-src/examples/components/statisticsChart" target="_blank">Go to code</md-button>

            <ex-statistics-chart column="true" points="$ctrl.points" default-points="['Voltage L1']"></ex-statistics-chart>
