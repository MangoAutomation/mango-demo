<ma-get-point-value points="$ctrl.pointsArray"></ma-get-point-value>
<ma-svg ng-if="$ctrl.pointsArray" ng-include="$ctrl.image">
    <div ma-selector="#bwANameValueText > text" ng-bind="$ctrl.points.feedA.busway['Load Percentage'].tags.busway"></div>
    <div ma-selector="#bwALoadValueText > text" ng-bind="$ctrl.points.feedA.busway['Load Percentage'].renderedValue"></div>
    <div ma-selector="#bwAkWTotalValueText > text" ng-bind="$ctrl.points.feedA.busway['kW Total'].renderedValue"></div>
    <div ma-selector="#bwALoadSquare > rect" class="{{$ctrl.polygonColor($ctrl.points.feedA.busway['Load Percentage'])}}"></div>

    <div ma-selector="#bwBNameValueText > text" ng-bind="$ctrl.points.feedB.busway['Load Percentage'].tags.busway"></div>
    <div ma-selector="#bwBLoadValueText > text" ng-bind="$ctrl.points.feedB.busway['Load Percentage'].renderedValue"></div>
    <div ma-selector="#bwBkWTotalValueText > text" ng-bind="$ctrl.points.feedB.busway['kW Total'].renderedValue"></div>
    <div ma-selector="#bwBLoadSquare > rect" class="{{$ctrl.polygonColor($ctrl.points.feedB.busway['Load Percentage'])}}"></div>

    <div ma-selector="#tb1ANameValueText > text" ng-bind="$ctrl.points.feedA.cb1['Load Percentage'].tags.tapbox"></div>
    <div ma-selector="#tb2ANameValueText > text" ng-bind="$ctrl.points.feedA.cb2['Load Percentage'].tags.tapbox"></div>
    <div ma-selector="#tb1BNameValueText > text" ng-bind="$ctrl.points.feedB.cb1['Load Percentage'].tags.tapbox"></div>
    <div ma-selector="#tb2BNameValueText > text" ng-bind="$ctrl.points.feedB.cb2['Load Percentage'].tags.tapbox"></div>

    <div ma-selector="#cb1ANameValueText > text" ng-bind="$ctrl.points.feedA.cb1['Load Percentage'].tags.circuitBreaker"></div>
    <div ma-selector="#cb1ALoadValueText > text" ng-bind="$ctrl.points.feedA.cb1['Load Percentage'].renderedValue"></div>
    <div ma-selector="#cb1AkWTotalValueText > text" ng-bind="$ctrl.points.feedA.cb1['kW Total'].renderedValue"></div>
    <div ma-selector="#cb1ALoadSquare > rect" class="{{$ctrl.polygonColor($ctrl.points.feedA.cb1['Load Percentage'])}}"></div>

    <div ma-selector="#cb2ANameValueText > text" ng-bind="$ctrl.points.feedA.cb2['Load Percentage'].tags.circuitBreaker"></div>
    <div ma-selector="#cb2ALoadValueText > text" ng-bind="$ctrl.points.feedA.cb2['Load Percentage'].renderedValue"></div>
    <div ma-selector="#cb2AkWTotalValueText > text" ng-bind="$ctrl.points.feedA.cb2['kW Total'].renderedValue"></div>
    <div ma-selector="#cb2ALoadSquare > rect" class="{{$ctrl.polygonColor($ctrl.points.feedA.cb2['Load Percentage'])}}"></div>

    <div ma-selector="#cb1BNameValueText > text" ng-bind="$ctrl.points.feedB.cb1['Load Percentage'].tags.circuitBreaker"></div>
    <div ma-selector="#cb1BLoadValueText > text" ng-bind="$ctrl.points.feedB.cb1['Load Percentage'].renderedValue"></div>
    <div ma-selector="#cb1BkWTotalValueText > text" ng-bind="$ctrl.points.feedB.cb1['kW Total'].renderedValue"></div>
    <div ma-selector="#cb1BLoadSquare > rect" class="{{$ctrl.polygonColor($ctrl.points.feedB.cb1['Load Percentage'])}}"></div>

    <div ma-selector="#cb2BNameValueText > text" ng-bind="$ctrl.points.feedB.cb2['Load Percentage'].tags.circuitBreaker"></div>
    <div ma-selector="#cb2BLoadValueText > text" ng-bind="$ctrl.points.feedB.cb2['Load Percentage'].renderedValue"></div>
    <div ma-selector="#cb2BkWTotalValueText > text" ng-bind="$ctrl.points.feedB.cb2['kW Total'].renderedValue"></div>
    <div ma-selector="#cb2BLoadSquare > rect" class="{{$ctrl.polygonColor($ctrl.points.feedB.cb2['Load Percentage'])}}"></div>

    <div ma-selector="#rackNameValueText > text" ng-bind="$ctrl.selection.row + '-' + $ctrl.selection.rack"></div>
    <div ma-selector="#rackLoadValueText > text" ng-bind="$ctrl.points.rack['Load Percentage'].renderedValue"></div>
    <div ma-selector="#rackkWTotalValueText > text" ng-bind="$ctrl.points.rack['kW Total'].renderedValue"></div>
    <div ma-selector="#rackLoadSquare > rect" class="{{$ctrl.polygonColor($ctrl.points.rack['Load Percentage'])}}"></div>
</ma-svg>
